
{% load blog_tags %}
{% load static %}

<div class="widget widget_hot">
  <h3>热门文章</h3>
  <ul>
      {% for post in posts|dictsortreversed:"views"|slice:":3" %}
      <li>
          <a href="{{ post.get_absolute_url }}">
              <span class="thumbnail">
                <img class="thumb" data-original="{% static 'images/excerpt.jpg' %}" src="{% static 'images/excerpt.jpg' %}" alt="">
              </span>
              <span class="text">{{ post.title }}</span>
              <span class="muted">
                  <i class="glyphicon glyphicon-time"></i> {{ post.publish|date:'Y-m-d' }}
              </span>
              <span class="muted"><i class="glyphicon glyphicon-eye-open"></i> {{ post.views }} </span>
          </a>
      </li>
      {% endfor %}
  </ul>
</div>
