{% extends "blog/base.html" %}

{% block title %}分享文章{% endblock %}

{% block content %}
    {% if sent %}
        <h1>邮件已成功发送</h1>
        <p>
            "{{ post.title }}" 已经被发送至 {{ form.cleaned_data.to }}.
        </p>
    {% else %}
        <h1>通过邮件分享 "{{ post.title }}" </h1>
        <form action="." method="post">
        {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="发送邮件">
        </form>
    {% endif %}
{% endblock %}
